<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Vatsim Flight Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="description" content="Vatsim flights online on google map: aircrafts and ATC. Update time: every 2 min.">
<link rel="manifest" href="manifest.json">
<link rel="icon" sizes="192x192" href="/icon.png">
<style type="text/css">
html { 
	height: 100% 
}
body { 
	height: 100%; 
	margin: 0; 
	padding: 0
}
#map_canvas { 
	height: 100%;
	width:100% 
}
#menu{
right:0; position:absolute; z-index: 50; margin: 5px;
}

</style>
</head>
<body>
<div id="copyright" style="position:absolute; left:35px; top:0; z-index:100;display:none">Powered by <a href="//vatmap.jsound.org" target="_blank">vatmap.jsound.org</a></div>
<div id="menu">
<input id="search" type="text" placeholder="Callsign" size="10" onkeydown="if(event.keyCode == 13) $('#cssearch').click();">
<input id="cssearch" type="button" value="Search!"> 
</div>
<div id="map_canvas"></div>
<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyA9zHzTYMK-qrIeDaC-DBdWab3UsN1UBFE&amp;sensor=true"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/libs/jquery.js"><\/script>')</script>
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
